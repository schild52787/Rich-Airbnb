# PropPilot Configuration
# Copy this file and fill in your property details.

properties:
  - name: "Downtown Loft"
    address: "123 Main St, Apt 4B"
    ical_url: "https://www.airbnb.com/calendar/ical/LISTING_ID.ics?s=SECRET"
    bedrooms: 1
    max_guests: 4
    base_price: 120.00
    cleaning_fee: 75.00
    wifi_password: "your-wifi-password"
    lockbox_code: "1234"
    checkout_time: "11:00"
    checkin_time: "15:00"
    cleaner:
      name: "Jane Doe"
      phone: "+15559876543"
      email: "jane@example.com"
    notes: "2nd floor, no elevator"

  # Add more properties as needed:
  # - name: "Beach House"
  #   ...

# Guest message timing (relative to check-in/check-out)
messages:
  welcome:
    trigger: "booking_confirmed"
  check_in_instructions:
    trigger_hours_before_checkin: 24
    send_at_hour: 14  # 2 PM local time
  checkout_reminder:
    trigger_hours_before_checkout: 18
    send_at_hour: 18  # 6 PM day before
  review_request:
    trigger_hours_after_checkout: 48

# Pricing rules
pricing:
  weekend_multiplier: 1.15        # Fri/Sat nights
  last_minute_discount: 0.10      # Within 3 days, 10% off
  last_minute_days: 3
  far_out_premium: 0.05           # 60+ days out, 5% premium
  far_out_days: 60
  high_season:
    months: [6, 7, 8, 12]
    multiplier: 1.25
  low_season:
    months: [1, 2, 3]
    multiplier: 0.85
  min_price_ratio: 0.70           # Never recommend below 70% of base
  max_price_ratio: 2.00           # Never recommend above 200% of base

# Scheduler intervals (in minutes)
scheduler:
  calendar_sync_interval: 15
  email_check_interval: 3
  message_check_interval: 5
  pricing_recalc_interval: 1440   # Daily

# Inventory reorder thresholds
inventory:
  default_reorder_threshold: 2
